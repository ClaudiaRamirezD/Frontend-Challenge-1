<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Prueba 2</title>
  <script src="https://kit.fontawesome.com/626aa2cec3.js" crossorigin="anonymous"></script>
  <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  

</head>

<body>
  <main class="container">
    <div class="cards">
      <article class="card">
        <div class="card-col-img"></div>
        <div class="card-col-body">
          <div class="card-body info">
            <h4 class="card-subtitle">PERFUME</h4>
            <h1 class="card-title"> Gabrielle Essence Eau De Parfum </h1>
            <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <span class="precio-nuevo"> $149.99 </span>
              <span class="precio-viejo"> $169.99 </span>
            </div>
            <div class="container-button">
              <button><i class="fa fa-duotone fa-cart-shopping"></i>Add to cart</button>

            </div>
          </div>
        </div>
      </article>
    </div>
  </main>
</body>

</html>
